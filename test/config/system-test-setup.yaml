apiVersion: apps/v1
kind: Deployment
metadata:
  name: smee-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: in-cluster-smee
  template:
    metadata:
      labels:
        app: in-cluster-smee
    spec:
      containers:
        - image: "ghcr.io/chmouel/gosmee:v0.26.1"
          imagePullPolicy: IfNotPresent
          name: gosmee
          args: ["server", "--address", "0.0.0.0"]
          ports:
            - name: "gosmee-http"
              containerPort: 3333
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: smee-server-service
spec:
  selector:
    app: in-cluster-smee
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3333
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smee-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smee-sidecar
  template:
    metadata:
      labels:
        app: smee-sidecar
    spec:
      # Set security context to ensure proper permissions for shared volume
      securityContext:
        fsGroup: 65532
      volumes:
        - name: shared-health
          emptyDir: {}
      containers:
        - name: gosmee-client
          image: ghcr.io/chmouel/gosmee:v0.26.1
          args:
            - client
            - http://smee-server-service.default.svc.cluster.local/systemcheckchannel
            - http://localhost:8080
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - /shared/check-smee-health.sh
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          ports:
            - containerPort: 8081
              name: health
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 32Mi
            requests:
              cpu: 10m
              memory: 32Mi
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: shared-health
              mountPath: /shared
        - name: sidecar
          image: smee-sidecar-test:latest
          # image: quay.io/konflux-ci/smee-sidecar:latest
          imagePullPolicy: IfNotPresent
          # imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9100
              name: metrics
              protocol: TCP
          env:
            - name: DOWNSTREAM_SERVICE_URL
              value: "http://dummy-downstream-service.default.svc.cluster.local:8080"
            - name: SMEE_CHANNEL_URL
              value: "http://smee-server-service.default.svc.cluster.local/systemcheckchannel"
            - name: SHARED_VOLUME_PATH
              value: "/shared"
            - name: HEALTH_FILE_PATH
              value: "/shared/health-status.txt"
            - name: HEALTH_CHECK_INTERVAL_SECONDS
              value: "10"
            - name: HEALTH_CHECK_TIMEOUT_SECONDS
              value: "8"
            - name: INSECURE_SKIP_VERIFY
              value: "false"
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - /shared/check-sidecar-health.sh
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
          volumeMounts:
            - name: shared-health
              mountPath: /shared
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-downstream
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dummy-downstream
  template:
    metadata:
      labels:
        app: dummy-downstream
    spec:
      containers:
        - name: echo-server
          image: jmalloc/echo-server
          ports:
            - containerPort: 8080
          env:
            - name: LOG_HTTP_HEADERS
              value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: dummy-downstream-service
spec:
  selector:
    app: dummy-downstream
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
